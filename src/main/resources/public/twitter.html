<script>

function ajaxPost(url, body, success, failure) {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        if (xhr.status === 200) {
            success(xhr.responseText);
        } else if (xhr.status !== 200) {
            failure(xhr.status);
        }
    };
    var s = "";
    for (var k in body) {
        s += k + '=' + encodeURIComponent(body[k]) + '&';
    }
    s = s.substring(0, s.length - 1);
    xhr.send(s);
}

// script for creating new  user

        (status) => {

    );
});

// script for logging in existing users

var returnButton = document.getElementById('returnUser');
returnButton.onclick = function () {

    var returnBody = 'returnUserName=' + encodeURIComponent(first) + '&returnUserName=' + encodeURIComponent(second);
    console.log(returnBody);

};
